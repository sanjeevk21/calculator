<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div class="bg"></div>
    <div class="main">
        <form name="form">
            <input class="textview" name="textview"><span>0</span>
        </form>
        <table>
            <tr>
                <td><input id="c" class="button" type="button" value="C" onclick="clean()"></td>
                <td><input id="cc" class="button" type="button" value="<" onclick="back()"></td>
                <td><input id="cd" class="button" type="button" value="/" onclick="insert('/')"></td>
                <td><input id="ce" class="button" type="button" value="X" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input id="seven" class="button" type="button" value="7" onclick="insert(7)"></td>
                <td><input id="eight" class="button" type="button" value="8" onclick="insert(8)"></td>
                <td><input id="nine" class="button" type="button" value="9" onclick="insert(9)"></td>
                <td><input id="minus" class="button" type="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input id="four" class="button" type="button" value="4" onclick="insert(4)"></td>
                <td><input id="five" class="button" type="button" value="5" onclick="insert(5)"></td>
                <td><input id="six" class="button" type="button" value="6" onclick="insert(6)"></td>
                <td><input id="add" class="button" type="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input id="one" class="button" type="button" value="1" onclick="insert(1)"></td>
                <td><input id="two" class="button" type="button" value="2" onclick="insert(2)"></td>
                <td><input id="three" class="button" type="button" value="3" onclick="insert(3)"></td>
                <td><input id="equal" class="button" type="button" value="=" onclick="equal()"></td>
            </tr>
            <tr>
                <td><input class="button" id="zero" type="button" value="0" onclick="insert(0)"></td>
                <td><input class="button" id="decimal" type="button" value="." onclick="insert('.')"></td>
            </tr>
        </table>
    </div>


    <script src="app.js"></script>
</body>

</html>
